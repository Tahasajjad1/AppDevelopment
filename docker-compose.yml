version: '3.8'

services:
  # Service 1: The Transaction Database (Oracle 23ai)
  oracle-db:
    image: container-registry.oracle.com/database/free:latest
    container_name: vertex-oracle
    ports:
      - "1521:1521"  # Exposes DB port (Keep closed in production, open for dev)
    environment:
      - ORACLE_PWD=VertexSecurePass123!  # The root password
    volumes:
      - oracle_data:/opt/oracle/oradata  # Persists data even if container restarts
    networks:
      - vertex-net
    healthcheck:
      test: ["CMD", "/opt/oracle/checkDBStatus.sh"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service 2: The Core Backend (Spring Boot)
  vertex-backend:
    build: ./backend  # Looks for a Dockerfile in this folder
    container_name: vertex-api
    ports:
      - "8080:8080"
    depends_on:
      oracle-db:
        condition: service_healthy # Waits for Oracle to be 100% ready before starting
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521/FREE
      - SPRING_DATASOURCE_USERNAME=system
      - SPRING_DATASOURCE_PASSWORD=VertexSecurePass123!
    networks:
      - vertex-net

volumes:
  oracle_data:

networks:
  vertex-net:
    driver: bridge